<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=1"/>
    <title>Star Pattern Generator 1</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh; 
            display: flex;
            justify-content: center;
            align-items: center;    
            background-image: url("bg_img.jpeg");
            background-size: cover;
            background-position: center;
        }

        .Result {
            border-radius: 5px;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.2);
            background-color: white;
            width: 500px;
            padding: 20px;
            text-align: center;
        }

        .Result input {
            padding: 10px;
            border-radius: 5px;
            width: 60%;
            margin: 10px 0;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        .Result button {
            padding: 10px;
            width: 120px;
            border-radius: 5px;
            background-color: blue;
            cursor: pointer;
            color: white;
            border: none;
            font-size: 16px;
            margin: 5px;
        }

        .Result button:hover {
            background-color: darkblue;
        }

        .resultbox {
            width: 100%;
            height: auto;
            background-color: rgba(202, 214, 213, 0.804);
            border-radius: 5px;
            padding: 10px;
            margin-top: 10px;
            font-family: monospace;
            text-align: left;
            white-space: pre;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <div class="Result">
        <h2>Star Pattern Generator</h2>
        <input type="number" id="number" placeholder="Enter Number of Rows"/>
        <button type="button" onclick="printStar()">Submit</button>
        <button type="button" onclick="clearPattern()">Clear</button>
        <div class="resultbox" id="resultbox"></div>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
