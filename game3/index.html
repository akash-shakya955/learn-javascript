<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>tic tac toe game</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
</head>
<body>
  
  <div class="boxes">
    <div class="box">
      <span>0</span>
      <div class="draw"></div>
    </div>

    <div class="box">
      <span>1</span>
      <div class="draw"></div>
    </div>

    <div class="box">
      <span>2</span>
      <div class="draw"></div>
    </div>

    <div class="box">
      <span>3</span>
      <div class="draw"></div>
    </div>

    <div class="box">
      <span>4</span>
      <div class="draw"></div>
    </div>

    <div class="box">
      <span>5</span>
      <div class="draw"></div>
    </div>

    <div class="box">
      <span>6</span>
      <div class="draw"></div>
    </div>

    <div class="box">
      <span>7</span>
      <div class="draw"></div>
    </div>

    <div class="box">
      <span>8</span>
      <div class="draw"></div>
    </div>

    <div class="controls">
      <input type="number" name="number" id="number" placeholder="Enter Box Number">
      <div class="button-group">
          <button type="submit" onclick="clickx()" id="btn1">X</button>
          <button type="submit" onclick="click0()" id="btn2">0</button>
      </div>
  </div>
  
  </div>
</body>
</html>
